name: Cyber News Bot

on:
  schedule:
    - cron: "*/10 * * * *"   # roda a cada 10 minutos
  workflow_dispatch:          # botão Run manual

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      # restaura estado (evita duplicar notícia)
      - name: Restore state
        uses: actions/cache/restore@v4
        with:
          path: state
          key: cyber-news-state

      - name: Run bot
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          STATE_DIR: state
        run: node index.js

      # salva estado novamente
      - name: Save state
        uses: actions/cache/save@v4
        with:
          path: state
          key: cyber-news-state
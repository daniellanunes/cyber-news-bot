name: Cyber News Bot

on:
  schedule:
    - cron: "*/10 * * * *"   # roda a cada 10 minutos
  workflow_dispatch:          # botão Run manual

jobs:
  run-bot:
    runs-on: ubuntu-latest

    concurrency:
      group: cyber-news-bot
      cancel-in-progress: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      # ✅ Cache do estado (restaura e salva automaticamente)
      - name: Cache state
        uses: actions/cache@v4
        with:
          path: state
          key: cyber-news-state-${{ github.run_id }}
          restore-keys: |
            cyber-news-state-

      - name: Run bot
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          STATE_DIR: state
          MAX_POSTS_PER_RUN: "10"
        run: node index.js